<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
</head>
<body>
    <h1 style="margin-left: 47%;"> Blog </h1>
    <div style="display: flex; flex-direction: column; border: 1px solid black; justify-content: center; align-items: center; padding: 5px; margin: 5% 25%">
        <form method="POST" action="{{ url_for('add_post') }}">
            <label> Title:</label></br>
            <input name="title" type="text" placeholder="title"></br></br>
            <label> Author:</label></br>
            <input name="author" type="text" placeholder="author"></br></br>
            <label>Content:</label></br>
            <textarea name="content" placeholder="content"></textarea></br></br>
            <input type="submit" value="Submit">
        </form>
    </div>

    {% for post in posts %}
        <div style="display: flex; flex-direction: column; border: 1px solid black; justify-content: center; align-items: center; padding: 5px; margin: 5% 20%">
            <h2>{{ post.title }}</h2>
            <h4>{{ post.author }}</h4>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('edit_post', id=post.id)}}" style="text-decoration: none; padding: 5px 15px; border: 1px solid black; border-radius: 10px; color: black; margin-bottom: 5px;"> Edit </a>
            <a href="{{ url_for('delete_post', id=post.id)}}" style="text-decoration: none; padding: 5px 15px; border: 1px solid red; border-radius: 10px; color: red;"> Delete</a>
        </div>
    {% endfor %}
</body>
</html>

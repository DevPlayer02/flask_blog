<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Post</title>
</head>
<body>
    <h1 style="margin-left: 47%;"> Edit Post </h1>
    <div style="display: flex; flex-direction: column; border: 1px solid black; justify-content: center; align-items: center; padding: 5px; margin: 5% 25%">
        <form method="POST" action="{{ url_for('edit_post', id=post.id) }}">
            <label> Title:</label></br>
            <input name="title" type="text" placeholder="title" value="{{ post.title }}"></br></br>
            <label> Author:</label></br>
            <input name="author" type="text" placeholder="author" value="{{ post.author }}"></br></br>
            <label>Content:</label></br>
            <textarea id="content" name="content" placeholder="content"></textarea></br></br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script>
    document.getElementById("content").value = "{{ post.content }}";
</script>
</html>
